<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./favicon.ico">

	<title>CONTADOR</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Russo+One&family=Gwendolyn&family=Smooch&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>

</head>

<body>
	<div class="container">
		<div class="contentBox">
			<main>
				<h1>Tempo Sem Se Ver ðŸ˜­</h1>
				<div class="countdown">
					<div class="days">
						<span class="count" id="dd">00</span>
						<span class="count-txt" id="dd-txt">Dias</span>
					</div>
					<div class="hours">
						<span class="count" id="hr">00</span>
						<span class="count-txt" id="hr-txt">Horas</span>
					</div>
					<div class="minutes">
						<span class="count" id="min">00</span>
						<span class="count-txt" id="min-txt">Minutos</span>
					</div>
					<div class="seconds">
						<span class="count" id="sec">00</span>
						<span class="count-txt" id="sec-txt">Segundos</span>
					</div>
				</div>
			</main>
		</div>
	</div>
</body>

</html>
